<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style rel="stylesheet" href="index.css"></style>
    <title>Green Blob</title>
</head>

<body>
    <div class="container-fluid text-center bg-primary">
        <div class="row">
            <div class="col">
                <h1> Welcome to Green Blob</h1>
                <p>I LOVE BOOTSTRAP!!!</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="startButton" type="button" class="m-3 btn btn-success">
                    Play
                </button>
                <button id="pauseButton" type="button" class="m-3 btn btn-warning">
                    Pause
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center bg-success">
        <div class="row">
            <div class="col pt-3">
                <canvas id="gameArea" class="border border-warning rounded" width="800" height="600"></canvas>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
